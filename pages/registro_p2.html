<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="./../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./../assets/css/font.css">
    <link rel="stylesheet" href="./../assets/css/all.min.css">
    <link rel="stylesheet" href="./../assets/css/style.css">
    <title>Registro - PARTE 2</title>
</head>

<body>
    <section class="px-3">
        <div class="row mt-5 mb-4">
            <div class="col m-auto">
                <a href="./registro_p1.html">
                    <i class="fas fa-chevron-left arrow"></i>
                </a>
            </div>
            <div class="col m-auto"></div>
            <div class="col m-auto"></div>
        </div>
    </section>
    <div class="container">
        <div class="row mt-3">
            <div class="col m-auto">
                <h1 class="h1 mb-3">Registrar-se</h1>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col m-auto">
                <form class="form-signin" action="dashboard.html">
                    <label for="inputName" class="sr-only">Digite seu e-mail</label>
                    <input type="name" id="inputName" class="form-control mb-3 bt-form" placeholder="Digite seu Nome e Sobrenome">
                    <label for="inputPeso" class="sr-only">Digite sua altura (ex:. 1,70)</label>
                    <input type="text" id="inputPeso" class="form-control mb-3 bt-form" placeholder="Digite sua altura (ex:. 1,70)">
                    <label for="inputAltura" class="sr-only">Digite seu peso (ex:, 69,5)</label>
                    <input type="text" id="inputAltura" class="form-control mb-4 bt-form" placeholder="Digite seu peso (ex:, 69,5)">
                    <button class="btn btn-lg btn-secondary btn-block" type="submit">Registrar</button>
                    <p class="mt-2 mb-3 text-center text-muted">Ao se registrar, você concorda com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.</p>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
